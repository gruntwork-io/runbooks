name: Sign macOS Binaries

on:
  workflow_dispatch:
  workflow_call:

jobs:
  sign-macos:
    name: Sign macOS Binaries
    runs-on: macos-latest
    env:
      MISE_PROFILE: cicd
      GON_VERSION: v0.0.37

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Download macOS build artifacts
        uses: actions/download-artifact@v6
        with:
          pattern: runbooks-darwin-*
          path: artifacts/

      - name: Prepare build artifacts
        run: .github/scripts/release/macos/prepare-binaries.sh artifacts bin runbooks

      - name: Use mise to install dependencies
        uses: jdx/mise-action@v3
        with:
          version: 2025.11.7
          experimental: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Install gon
        run: .github/scripts/release/macos/install-gon.sh ${{ env.GON_VERSION }}

      - name: Sign macOS binaries
        env:
          AC_PASSWORD: ${{ secrets.MACOS_AC_PASSWORD }}
          AC_PROVIDER: ${{ secrets.MACOS_AC_PROVIDER }}
          AC_USERNAME: ${{ secrets.MACOS_AC_LOGIN }}
          MACOS_CERTIFICATE: ${{ secrets.MACOS_CERTIFICATE }}
          MACOS_CERTIFICATE_PASSWORD: ${{ secrets.MACOS_CERTIFICATE_PASSWORD }}
        run: .github/scripts/release/macos/sign-and-verify-binaries.sh bin

      - name: Verify codesign signatures
        run: |
          # Get list of expected macOS binaries from config
          macos_binaries=$(jq -r '.platforms[] | select(.os == "darwin") | .binary' .github/assets/release-assets-config.json)

          for binary in $macos_binaries; do
            codesign -dv --verbose=4 "bin/$binary" 2>&1 || {
              echo "ERROR: No valid signature found for bin/$binary"
              exit 1
            }
          done

      - name: Upload signed macOS binaries (darwin-amd64)
        uses: actions/upload-artifact@v5
        with:
          name: runbooks-darwin-amd64
          path: bin/runbooks_darwin_amd64
          if-no-files-found: error
          overwrite: true

      - name: Upload signed macOS binaries (darwin-arm64)
        uses: actions/upload-artifact@v5
        with:
          name: runbooks-darwin-arm64
          path: bin/runbooks_darwin_arm64
          if-no-files-found: error
          overwrite: true