variables:
  - name: AccountName
    description: Name for the AWS account
    type: string
    default: "My account"
    validations: "required"
    
  - name: ContactEmail
    description: Contact email for notifications
    type: string
    default: ""
    validations: "email"
    
  - name: WebsiteURL
    description: Website URL for the application
    type: string
    default: ""
    validations: "url"
