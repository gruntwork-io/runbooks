variables:  
  - name: AWSAccounts
    description: A map of AWS account names to account details.
    type: map
    order: 1
    schema_instance_label: AWS Account Name
    schema:
      email: string
      environment: string
      id: string

  - name: OrgNamePrefix
    description: The name prefix to use for creating resources e.g S3 bucket for terraform state files
    type: string
    order: 2

  - name: DefaultRegion
    type: enum
    options:
      - us-east-1
      - us-east-2
      - us-west-1
      - us-west-2
      - af-south-1
      - ap-east-1
      - ap-east-2
      - ap-south-1
      - ap-south-2
      - ap-southeast-1
      - ap-southeast-2
      - ap-southeast-3
      - ap-southeast-4
      - ap-southeast-5
      - ap-southeast-7
      - ap-northeast-1
      - ap-northeast-2
      - ap-northeast-3
      - ca-central-1
      - ca-west-1
      - eu-central-1
      - eu-central-2
      - eu-west-1
      - eu-west-2
      - eu-west-3
      - eu-south-1
      - eu-south-2
      - eu-north-1
      - il-central-1
      - mx-central-1
      - me-south-1
      - me-central-1
      - sa-east-1
      - us-gov-east-1
      - us-gov-west-1
      - cn-north-1
      - cn-northwest-1
    description: The default region for AWS Resources
    default: us-east-1
    order: 3

  - name: DefaultTags
    description: The default tags to apply to all resources.
    type: map
    order: 5

  - name: CatalogRepositories
    description: List of the git repositories to populate for the catalog
    type: list
    order: 6

  - name: RootTerragruntFileName
    description: The name of the root terragrunt file to use at the root of the infrastructure-live repository
    type: string
    order: 7
    default: "root.hcl"

  - name: AddAdditionalCommonVariables
    description: Whether to add additional common variables to the common.hcl file
    type: bool
    order: 10
    default: true

  - name: CatalogTags
    description: GitHub $org/$repo/contents/$path to a central tags file to deploy to all resources e.g. acme/repo/contents/path/to/tags.yml
    type: string
    order: 11
    default: ""
