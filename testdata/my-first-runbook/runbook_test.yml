# Test configuration for my-first-runbook
# Generated by: runbooks test init
# Edit this file to customize your tests.

version: 1

settings:
  # Generate files to a temp directory (cleaned up after test)
  use_temp_output: true
  # Test timeout
  timeout: 5m
  # Can this runbook's tests run in parallel with others?
  parallelizable: true

tests:
  - name: happy-path
    description: Standard successful execution

    inputs:
      # ProjectName: string, required
      project.ProjectName:
        fuzz:
          type: string
          minLength: 5
          maxLength: 20
      # Author: string
      project.Author:
        fuzz:
          type: string
          minLength: 5
          maxLength: 20
      # Language: enum [Go, Python, JavaScript, TypeScript, Rust]
      project.Language:
        fuzz:
          type: enum
          options: [Go, Python, JavaScript, TypeScript, Rust]
      # GitVersion: string, required (literal value to match actual version)
      git-version-inputs.GitVersion: "2.50.1"

    steps:
      - block: check-git
        expect: success

      - block: check-git-version
        expect: success

      - block: run-setup
        expect: success

      - block: final-message
        expect: success

    assertions:
