variables:
  - name: LambdaFunctionName
    description: The name of the Lambda function that will be triggered by the URL
    type: string
    default: "lambda-edge-example-new"
    validations:
    - "required"

  - name: Alias
    description: An alias name for the Lambda function that will be triggered by the URL
    type: string
    placeholder: "hello-world"
    default: ""
  
  - name: AuthorizationType
    description: How the Lambda function will be authorized
    type: enum
    options:
      - NONE
      - AWS_IAM
      - CUSTOM_AUTHORIZER
    default: NONE

  - name: AccountName
    description: The name of the AWS account
    type: string
    default:
    validations:
    - "required" 

  - name: Environment
    description: How hard is this app?
    type: enum
    options:
      - low
      - medium
      - hard
    default: low
    
  - name: EnableLogging
    description: Enable CloudWatch logging
    type: bool
    default: true
    
  - name: InstanceCount
    description: Number of instances to deploy
    type: int
    default: 1
    
  - name: Tags
    description: Additional tags to apply
    type: map
    default: {}
    
  - name: AllowedIPs
    description: List of allowed IP addresses
    type: list
    default: []
