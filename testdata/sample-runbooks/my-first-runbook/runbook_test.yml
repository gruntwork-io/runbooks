version: 1

settings:
  # Generate files to a temp directory (cleaned up after test)
  use_temp_output: true
  # Test timeout
  timeout: 5m
  # Can this runbook's tests run in parallel with others?
  parallelizable: true

tests:
  - name: happy-path
    description: Standard successful execution

    inputs:
      # GitVersion: string, required
      git-version-inputs.GitVersion: "2.50.1"
      # ProjectName: string, required
      project.ProjectName:
        fuzz:
          type: string
          minLength: 5
          maxLength: 20
      # Author: string
      project.Author:
        fuzz:
          type: string
          minLength: 5
          maxLength: 20
      # Language: enum [Go, Python, JavaScript, TypeScript, Rust]
      project.Language:
        fuzz:
          type: enum
          options: ["Go", "Python", "JavaScript", "TypeScript", "Rust"]

    steps:
